<!DOCTYPE html>
<html lang="CN">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mine.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/chat.js"></script>
    <script>
        $(function () {
            var me = app.getUserGlobalInfo();
            $("#Name").text(me.userName);
        });

            function up() {
                var me = app.getUserGlobalInfo();
                var userName_new = $("#inputUserName").val();
                var password_new = $("#inputPassword").val();
                $.ajax({
                    type: "post",
                    url: "/updateUserInfo",
                    data: {
                        userId: me.userId,
                        userName: userName_new,
                        password: password_new
                    },
                    success: function (data) {
                        app.setUserGlobalInfo(data);
                        alert("修改成功");
                    },
                    error: function () {
                        alert("error");
                    }
                })
            }

    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#" id="Name"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/FriendList">好友列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/GroupList">群聊列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AddFriend">添加好友</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AddGroup">添加群聊</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/UpdateInfo">更新信息</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">退出登录</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--		 导航-->
    <div id="main-body">
        <form class="mt-3">
                <div class="form-group row">
                    <label for="inputUserName" class="col-sm-2 col-form-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUserName" name="userName" placeholder="UserName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                    </div>
                </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary" id="update" onclick="up()">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
